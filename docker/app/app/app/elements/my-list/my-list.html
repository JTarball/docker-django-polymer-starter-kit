<dom-module id="my-list">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <ul>
    <django-ajax result='{{items}}' url="{{url}}"></django-ajax>
      <template is="dom-repeat" items="{{ _toArray(items.fields) }}">

      <li><label for="{{addID(item.name)}}" >[[item.name]]</label>
    <input id="{{ addID(item.name) }}" type="text" name="{{item.name}}" maxlength="100" /></li>



      
      </template>
    </ul>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'my-list',
        properties: {
          items: {
            type: Array,
            notify: true,
          },
          url: { type: String, value: "http://192.168.99.100:8000/blog/post/new"}
        },
        _toArray: function(obj) {
          console.log(obj);
        
            return Object.keys(obj).map(function(key) {
              return {name: key, value: obj[key]};
            });
          
        },
        addID: function(val){
          return "id_" + val
        },
        ready: function() {
          //this.url = "http://192.168.99.100:8000/blog/post/new";
        }
      });
    })();
  </script>

</dom-module>
