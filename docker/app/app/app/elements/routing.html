<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    
    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    page('/', scrollToTop, function () {
      console.log("url -> /    home");
      app.route = 'home';
    });

    page('/users', scrollToTop, function () {
      console.log("url -> /users    users");
      app.route = 'users';
    });

    page('/users/:name', scrollToTop, function (data) {
      console.log("url -> /users/    " + data);
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/blog', scrollToTop, function (data) {
      app.route = 'blog';
    });
    
    page('/blog/post/:slug', scrollToTop, function (data) {
      app.route = 'blog-detail';
      app.params = data.params;
    });

    page('/blog/tag/:tag', scrollToTop, function (data) {
      app.route = 'blog-list-tag';
      app.params = data.params;
    });

    page('/search/:query', scrollToTop, function (data) {
      app.route = 'search-list';
      app.params = data.params;
    });

    page('/contact', scrollToTop, function () {
      app.route = 'contact';
    });

    // add #! before urls
    page({
      hashbang: false
    });

  });
</script>
