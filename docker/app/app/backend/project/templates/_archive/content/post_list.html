{% extends "base.html" %}
{% block title  %} Blog Posts - Welcome to my blog. {% endblock %}

{% block content %}
	<h1>Blog Posts - Welcome to my blog. </h1>
  <ul>
	{% for post in post_list %}
		<li><a href="{{ post.get_absolute_url }}">{{post.title}}</a></li>
		{% empty %}
		<li>{{no_post_msg}}</li>
	{% endfor %}
  </ul>
{% endblock %}
