{% extends "base.html" %}
{% block title  %} Blog Posts - Welcome to my blog. {% endblock %}

{% block content %}



{% load mptt_tags %}
<ul>
    {% recursetree nodes %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>


{% endblock %}
