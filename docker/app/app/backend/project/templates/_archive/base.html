{% load url from future %}
<!-- load compress -->
<!DOCTYPE html>{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-pjax-version" content="v123">
        <title>{% block title %} {% endblock %} {{project_name}}</title>
        <script src="{% static "sass/static/js/jquery-2.1.1.js" %}"></script>
        <script src="{{STATIC_URL}}sass/static/js/jquery.pjax.js"></script>
        <script src="{{STATIC_URL}}sass/static/js/widearea.js"></script> 
        <!-- Stylesheets ------------------------------------------------- -->
        <link href="{{STATIC_URL}}sass/static/css/font-awesome.min.css" rel="stylesheet">
        <script type="text/javascript" src="http://localhost:48626/takana.js"></script>
        <script type="text/javascript">
            takanaClient.run({host: 'localhost:48626'});
        </script>
        <link href="{% static "sass/static/css/main.css" %}" rel="stylesheet">
        <link href="{{STATIC_URL}}sass/static/css/pygments.css" rel="stylesheet">
        <link href="{{STATIC_URL}}sass/static/css/widearea.css" rel="stylesheet">
        <!-- End of Stylesheets ------------------------------------------ -->
    </head>
    <body>
        <!-- Content panel -->
        <div id="content">
            <main role="main">
                    {% block contentheader %}{% endblock contentheader %}
                    {% block content %}{% endblock content %}
            </main>
        </div> 
        <!-- End of content -->
        {% block scripts %} 
            <script>
                $( document ).ready(function() {
                    $(document).pjax('[data-pjax]', '#pjax-container')
                });
            </script>
        {% endblock %}
    </body>
</html>
